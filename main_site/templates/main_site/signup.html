{% extends "main_site/login.html" %}
{% block title %}Signup{% endblock %}
{% block form-title %}Account Signup{% endblock %}
{% block form-content %}
<div class="input-box">
<input type="text" name="full_name" value="" placeholder="Full Name" required>
<i class='bx bx-user-pin'></i>
</div>
<div class="input-box">
<input type="email" name="email" value="" placeholder="Email" required>
<i class='bx bx-envelope'></i>
</div>
<div class="input-box">
<input type="text" name="username" value="" placeholder="Username" required>
<i class='bx bx-user'></i>
</div>
<div class="input-box">
<input type="password" name="password" value="" placeholder="Password" required>
<i class='bx bx-lock-alt'></i>
</div>
{% endblock %}

{% block button-title %}Signup{% endblock %}
{% block login-register %}<p>Already have an account? <a href="/login">Login</a></p>{% endblock %}
