{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="{% static 'main_site/style/base_style.css' %}" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="/dashboard"><img src="{% static 'main_site/img/unida_outline.png' %}" alt="Logo UNIDA" class="logo-icons"></a>
                </div>
                <a href="#"><i class='bx bx-menu menu-icon'></i></a>
            </div>
            <div class="sidebar-menu">
                <div class="menu-container">
                    <ul class="menu"> 
                        <a href="#" class="nav-item"><i class='bx bxs-dashboard'></i><li class="nav-link">Dashboard</li></a>
                        <a href="#" class="nav-item"><i class='bx bxs-edit-alt'></i><li class="nav-link">Input Hafalan</li></a>
                        <a href="#" class="nav-item"><i class='bx bxs-log-out'></i><li class="nav-link">Logout</li></a>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}
            
        {% endblock %}

        <!-- Popper JS and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
